<div class="background">
<progressbar class="progress center-block" *ngIf="loading" max="100" [value]="100" type="success" [striped]="true" [animate]="true">Loading...</progressbar>
<div *ngIf="!loading">

<div id="events" class="jumbotron">
  <div class="container">
    <a href="/shop">
      <img class="col-sm-4"  src="https://firebasestorage.googleapis.com/v0/b/eb-sdm3.appspot.com/o/9-beers.png?alt=media&token=4b10ae97-7598-4ac0-966f-ccf6ad8f2ccd">
    </a>
    <a href="/about-eb">
      <img class="col-sm-4" src="https://firebasestorage.googleapis.com/v0/b/eb-sdm3.appspot.com/o/banner-image.jpg?alt=media&token=23dcd3f3-1c93-435e-af4d-8cd107c657d5">
    </a>
    <a href="/tasting">
      <img class="col-sm-4" src="https://firebasestorage.googleapis.com/v0/b/eb-sdm3.appspot.com/o/%C3%B8lsmagning2.png?alt=media&token=2858667e-2cfc-4e02-b613-632aefdaba17">
    </a>
  </div>
</div>

<div class="jumbotron">
  <div class="container">

    <h1>Nyligt Tilføjet Øl</h1>

    <div class="row row-cols-3 row-cols-md-2">

      <div id="cards" class="col-sm-3" *ngFor="let beer of beers">
        <div class="card">
          <a routerLink="/beer-details/{{beer.id}}">
          <img src="{{beer.imageURL}}" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <h5 class="card-title-top">{{beer.name}}</h5>
            <p class="card-percentage">{{beer.percentage}}%</p>
            <p class="card-price">{{beer.price | currency:'DKK '}}</p>
            <button class="btn btn-success float-right" [disabled]="shoppingService.isInvalid(beer)" (click)="addItem(beer)">KØB</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</div>
</div>
