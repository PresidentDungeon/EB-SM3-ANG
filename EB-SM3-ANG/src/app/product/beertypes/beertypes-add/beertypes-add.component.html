<div class="jumbotron">
<h1 align="center">Tilføj øl type</h1>

<div class="container">

  <h6 id="errorMsg" align="center">{{error}}</h6>

  <form [formGroup]="typeForm" (ngSubmit)="createType()">
    <div class="form-group">
      <div class="col-sm-4 offset-sm-4">
        <label for="name">Type navn</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Indtast type navn" maxlength="16" pattern="^(?!.* {2})(?=\S)(?=.*\S$)[a-zA-Z æøåÆØÅ0-9 ]+$">
      </div>

      <div class="col-sm-8 offset-sm-4">
        <h6 id="error" *ngIf="typeForm.get('name').invalid && typeForm.get('name').dirty">Type navn skal være mellem 0-16 tegn uden efterfulgt mellemrum</h6>
      </div>
    </div>

    <div class="col text-center">
      <button class="btn btn-success" type="submit" [disabled]="!typeForm.valid">Tilføj</button>
    </div>
  </form>
  <button class="btn btn-info" (click)="goBack();">Gå tilbage</button>

</div>
</div>
